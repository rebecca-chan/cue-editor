<!DOCTYPE html>
<html>

<head>
  <title>Vimeo Cue Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  </link>
</head>

<body>
  <header>
    <h1>vimeo cue editor</h1>
  </header>
  <div id="app">
    <div id="video-player">
      <div id="cue-overlay">
        <p id="cue-overlay-text"></p>
      </div>
      <div data-vimeo-url="https://vimeo.com/76979871" id="playertwo" width=640></div>
      <div id="current">Current Time In Seconds: 0</div>
    </div>
    <aside>
      <div class="panel" id="add-cue-panel">
        <div>
          <h2>Add Cues</h2>
          <form id='cue-form'>
            <label>Text</label>
            <textarea id="cue-text" placeholder="Write Message Here"></textarea>
            <label>Time In Seconds:</label>
            <input id='cue-time-stamp' />
            <br>
            <button id="cues-add" class="options-btn" type='submit'>Submit</button>
          </form>
          <div id='error'></div>
        </div>


      </div>
      <div class="panel" id="cues-list-panel">
        <div>
          <h2>My Cues</h2>
          <ul class="list-group" id="cues-list">

          </ul>
        </div>
        <div>

    </aside>
  </div>
  <script src="./bundle.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <title>Vimeo Cue Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <!-- <link href='https://api.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet' /> -->
  <link rel="stylesheet" href="./style.css">
  </link>
</head>

<body>
  <header>
    <h1>Vimeo Cue Editor</h1>
  </header>
  <div id="app">
    <div id="video-player"></div>
    <aside>
      <div class="panel" id="options-panel">
        <div>
          <h2>Add Cues</h2>
          <select id="cue-choices">
            <option>Cue Type</option>
          </select>
          <button id="cues-add" class="options-btn">+</button>
        </div>
        <div>
          <h2>Current Cues</h2>
          <select id="restaurants-choices">
            <option>A Restaurant</option>
          </select>
          <button id="restaurants-add" class="options-btn">+</button>
        </div>

      </div>
      <div class="panel" id="itinerary">
        <div>
          <h2>My Cues</h2>
          <ul class="list-group" id="hotels-list">

          </ul>
        </div>
        <div>

    </aside>
  </div>
  <script src="./bundle.js"></script>
</body>

</html>

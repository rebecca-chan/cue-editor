<!DOCTYPE html>
<html>

<head>
  <title>Vimeo Cue Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  </link>
</head>

<body>
  <header>
    <h1>vimeo cue editor</h1>
  </header>
  <div id="app">
    <div id="video-player">
      <div id="cue-overlay">
        <p id="cue-overlay-text"></p>
      </div>
      <div data-vimeo-url="https://vimeo.com/76979871" id="player"></div>
      <div id="current">Current Time In Seconds: 0</div>

      <div id='change-video-panel'>
        <h2>Want another video?</h2>
        <span>https://vimeo.com/
          <input type='number' id='video-url-changer' placeholder="#ID"> <button id='search'>Search</button></span>
      </div>


    </div>
    <aside>
      <div class="panel" id="add-cue-panel">
        <div>
          <h3>Add Cues</h3>
          <label>Cue Text:</label>
          <form id='cue-form'>
            <textarea id="cue-text" placeholder="Helpful Message Here"></textarea>
            <label>Cue Time, in Seconds:</label>
            <input type="number" id='cue-time-stamp' placeholder="#Seconds" />
            <br>
            <button id="cues-add" class="submit-btn" type='submit'>Add Cue</button>
          </form>
        </div>


      </div>
      <div class="panel" id="cues-list-panel">
        <div>
          <h3>My Cues</h3>
          <div class="list-group" id="cues-list">
            </ul>
          </div>
          <div>
    </aside>
  </div>
  <script src="./bundle.js"></script>
</body>

</html>
